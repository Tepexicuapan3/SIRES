version: "3.8"

services:
  # Backend API con Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sires_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_APP: ${FLASK_APP:-app.py}
      PORT: ${BACKEND_PORT:-5000}
    volumes:
      - ./backend:/app
      - /app/venv
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - sires_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: flask run --host=0.0.0.0

  # Frontend con Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sires_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - sires_network
    depends_on:
      - backend
    command: npm run dev

networks:
  sires_network:
    driver: bridge
