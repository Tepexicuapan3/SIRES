# SIRES/docker-compose.yml
services:
  # === SERVICIO FRONTEND ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sires-frontend
    ports:
      - "5173:5173"
    volumes:
      # Sincronizamos la carpeta local con el contenedor para desarrollo en vivo
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    networks:
      - sires-network

  # === SERVICIO BACKEND (Preparado para el futuro) ===
  # backend:
  #   build: ./backend
  #   container_name: sires-backend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #   networks:
  #     - sires-network

# Definimos una red interna para que front y back se comuniquen por nombre
networks:
  sires-network:
    driver: bridge
