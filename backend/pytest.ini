[pytest]
# Paths de descubrimiento de tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Agregar src/ al Python path para imports
pythonpath = src

# Configuración de output
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers personalizados para categorizar tests
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (real DB, slower)
    slow: Slow running tests
    smoke: Smoke tests for quick validation
    rbac: Tests related to RBAC feature

# Configuración de warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration
[coverage:run]
source = src/use_cases
omit = 
    */tests/*
    */testing/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
